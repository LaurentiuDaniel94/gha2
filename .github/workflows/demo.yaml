name: Events demo1 
on:
    pull_request:
        types: [opened]
        branches:
        - main
        paths-ignore:
        - ".github/**"
    workflow_dispatch:
    push:
        branches:
            - dev
        paths-ignore:
            - ".github/**"
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: output event data
              run: echo "${{ toJson(github.event) }}"
            - name: get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: test code
              run: npm run test
            - name: build code
              run: npm run build
            - name: deploy code
              run: echo "deploying..."